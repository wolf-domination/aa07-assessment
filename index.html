


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyReads</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/MyReads/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MyReads</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">My Books</a></li>
                    <li><a href="#">Browse</a></li>
                    <li><a href="#">Community</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="search for a book title">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main>
        <section class="book-section">
            <h2>Non-Fiction</h2>
            <div class="book-list">
                <div class="book-card">
                    <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/MyReads/sample-book-photo-1.png" alt="The Light We Carry">
                    <div class="book-info">
                        <h3>The Light We Carry</h3>
                        <p>by Michelle Obama</p>
                        <p>When they go low, you write another book...</p>
                        <button>Add to Library</button>
                    </div>
                </div>
                <div class="book-card">
                    <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/MyReads/sample-book-photo-2.png" alt="Visual Thinking">
                    <div class="book-info">
                        <h3>Visual Thinking</h3>
                        <p>by Temple Grandin</p>
                        <p>Twenty-five years ago, author and educator...</p>
                        <button>Add to Library</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>COMPANY</h3>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>CONNECT</h3>
                <div class="icons">
                    <i class="fas fa-phone"></i>
                    <i class="fas fa-mobile-alt"></i>
                    <i class="fas fa-envelope"></i>
                    <i class="fas fa-rss"></i>
                    <i class="fas fa-walking"></i>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
